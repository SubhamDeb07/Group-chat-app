<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="./public/signup.css">
</head>
<body>
        <div class="container">
    <h2>REGISTER NOW</h2>
    
    <form class="submission-form" onsubmit="signup(event)">
        <input type="text" name="name"  placeholder="ENTER YOUR NAME"required /><br>
        <input type="email" name="email" placeholder="ENTER YOUR EMAIL ID" /><br>
        <input type="number" name="phonenumber" placeholder="PHONENUMBER"  /><br>
        <input type="password" name="password" placeholder="PASSWORD"required /><br>
        <br>
        <button class="btn1">Signup</button><br>
        <a style="color: #bc7349;" href="./login.html">EXISTING USER >>>>LOGIN </a>
    </form>
</div>
    



<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    async function signup(e){
   
   e.preventDefault()
   try{
  const signupDetails ={
   name:  e.target.name.value,
   email: e.target.email.value,
   phonenumber:e.target.phonenumber.value,
   password:e.target.password.value
   
  }
  const response=await axios.post("http://localhost:3000/user/signup",signupDetails)
  .then(response=>{
   console.log(response)
   if(response.status ===201){
   alert(response.data.message)
   window.location.href="./login.html"
   } 
  })

}
catch(err){
  if(err.response.status ===401){
   alert(err.response.data.message)
  }
  if(err.response.status ===400){
   alert(err.response.data.message)
  }
  else{
   alert('something went wrong !')
  }
}
}
</script>
</body>
</html>
